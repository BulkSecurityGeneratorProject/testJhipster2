<div>
    <h2>
        <span>Lich Su Dong Tiens</span>
        <button class="btn btn-primary float-right jh-create-entity create-lich-su-dong-tien" [routerLink]="['/', { outlets: { popup: ['lich-su-dong-tien-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Lich Su Dong Tien
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="lichSuDongTiens">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ngaybatdau"><span>Ngaybatdau</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="ngayketthuc"><span>Ngayketthuc</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sotien"><span>Sotien</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="trangthai"><span>Trangthai</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="hopDongId"><span>Hop Dong</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lichSuDongTien of lichSuDongTiens ;trackBy: trackId">
                <td><a [routerLink]="['../lich-su-dong-tien', lichSuDongTien.id ]">{{lichSuDongTien.id}}</a></td>
                <td>{{lichSuDongTien.ngaybatdau | date:'medium'}}</td>
                <td>{{lichSuDongTien.ngayketthuc | date:'medium'}}</td>
                <td>{{lichSuDongTien.sotien}}</td>
                <td>{{lichSuDongTien.trangthai}}</td>
                <td>
                    <div *ngIf="lichSuDongTien.hopDongId">
                        <a [routerLink]="['../hop-dong', lichSuDongTien.hopDongId  ]" >{{lichSuDongTien.hopDongId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../lich-su-dong-tien', lichSuDongTien.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lich-su-dong-tien/'+ lichSuDongTien.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'lich-su-dong-tien/'+ lichSuDongTien.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="lichSuDongTiens && lichSuDongTiens.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
